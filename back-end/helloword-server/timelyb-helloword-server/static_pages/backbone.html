<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>

    </style>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
</head>
<body>
<!-- Блок меню
<div id="menu">
    <ul>
        <li><a href="#">Start</a></li>
        <li><a href="#logEvent">Log Event</a> </li>
        <li><a href="#success">Success</a></li>
        <li><a href="#error">Error</a></li>
    </ul>
</div>
-->

<div id="block" class="block">
</div>

<script type="text/template" id="activityItem">
  <a href="#logEvent/<%=code%>"> <%= code %> </a>
</script>

<script type="text/template" id="activities">
    <div id="menu">
        <a href="#addEvent">Add Event</a>

    </div>
    <hr/>
    <div class="activitiesContainer"></div>
</script>

<script type="text/template" id="logEvent">
    activity: <%= currentActivity.code %> <br/>
    startTime: <%= startDate %> <br/>
    <input type="number" name="value" value="<%= currentActivity.defaultEventValue %>" placeholder="value"/>
    <br/>
    <input type="button" name="cancel" value="Cancel"/>
    <input type="button" name="checkIn" value="CheckIn"/>
</script>

<script type="text/template" id="addEvent">
    <select name="activityCode">
     <% _.each( activities, function( activity ){ %>
            <option value="<%- activity.code %>"><%- activity.code %></option>
     <% }); %>
    </select>
    <hr/>
    <input type="number" maxlength="4" name="year" placeholder="year"/>
    <input type="number" maxlength="2" name="month" placeholder="month"/>
    <input type="number" maxlength="2" name="day" placeholder="day"/>
    <hr/>
</script>

<!-- Блок ввода имени пользователя -->
<script type="text/template" id="start">
    <div class="start">
        <div class="userplace">
            <label for="username">Имя пользователя: </label>
            <input type="text" id="username"/>
        </div>
        <div class="buttonplace">
            <input type="button" value="Проверить"/>
        </div>
    </div>
</script>


<!-- Блок ошибки -->
<script type="text/template" id="error">
    <div class="error">
        Ошибка. Пользователь <%= username %> не найден.
        <a href="#!/">Go back</a>
    </div>
</script>

<!-- Блок удачи -->
<script type="text/template" id="success">
    <div class="success">
        Пользователь <%= username %> найден.
        <a href="#!/">Go back</a>
    </div>
</script>

<script src="js/backbone.js">
</script>
<script src="js/web-services.js">
</script>
</body>
</html>
